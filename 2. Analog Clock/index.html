<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body bgcolor="black">
    <div class="flex items-center justify-center w-screen h-screen">
        <div class="clock-face rounded-[100%] relative border-[10px] border-[#0F6292] w-60 h-60">
            <div class="hand hour-hand w-[50%] border-4 absolute top-[50%] rounded-full bg-white"></div>
            <div class="hand minute-hand w-[50%] border-4 border-[#C92C6D] absolute top-[50%] rounded-full bg-white"></div>
            <div class="hand second-hand w-[50%] border-4 border-[#C92C6D] absolute top-[50%] rounded-full"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
