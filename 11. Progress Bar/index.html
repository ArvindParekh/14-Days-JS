<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4c2aa4b2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="progress-container">
                    <div class="steps step-1 active" data-key="1"><i data-key="1" class="fa-solid fa-circle-check"></i></div>
                    <div class="steps step-2 " data-key="2"><i data-key="2" class="fa-solid fa-circle-xmark"></i></div>
                    <div class="steps step-3" data-key="3"><i data-key="3" class="fa-solid fa-circle-xmark"></i></div>
                    <div class="steps step-4" data-key="4"><i data-key="4" class="fa-solid fa-circle-xmark"></i></div>
                    <div class="steps step-5" data-key="5"><i data-key="5" class="fa-solid fa-circle-xmark"></i></div>

                <hr class="front-hr" style="transition: none;">
                <hr class="main-hr">
            </div>

            <div class="button-container">
                <button class="prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
                <button class="next"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
